<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning forms and input tags</title>
</head>

<body>
    <h1>Forms and Input tags demonstration</h1>
    <form>
        <div>
            <lable for="username">Enter your username</lable>
            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <lable for="male">male</lable>
            <input type="radio" id="female" name="gender" value="female">
            <lable for="male">female</lable>
        </div>
        <div>
            <input type="checkbox" id="Subscribe" name="Subscribe" value="yes">
            <lable for="Subscribe">Subscribe to this Webpage</lable>
        </div>
        <div>
            <lable for="coomment">Enter your comment<br></lable>
            <textarea name="comment" rows="4" cols="35"></textarea>
        </div>
        <div>
            <select>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
                <option value="watermelon">Watermelon</option>
            </select>
        </div>
    </form>
</body>

</html>


<!-- input tag attributes

 1.type: Specifies the type of input control. Common values include:
-> text: Single-line text input.
-> password: Password input where the entered text is obscured.
-> checkbox: Checkbox for selecting one or more options.
-> radio: Radio button for selecting one option from a group.
-> submit: Submit button for submitting a form.
-> button: Generic button.
-> file: File input for uploading files.
-> date, time, email, number, url, etc.: Input controls for specific types of data.

2.name: Specifies the name of the input field. This name is used to identify the input when the form is submitted.

3.value: Specifies the initial value of the input field.

4.placeholder: Provides a hint or example text to be displayed in the input field when it is empty. -->
