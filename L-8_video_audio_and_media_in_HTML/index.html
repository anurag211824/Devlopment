<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video,Audio and Media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Video audio and media in HTML</h1>
    <div class="content">
        <div class="videos">
            <div id="first"><video src="butterfly.mp4" controls width="500px" autoplay loop></video></div>
        </div>
        <div class="song"><audio src="titliSong.mp3" controls autoplay loop></audio></div>
        <div class="youtube"><iframe width="500" height="300"
                src="https://www.youtube.com/embed/tsA69VQdZA0?si=uz2U1JSgWRgXKsBg&amp;start=30"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></div>
    </div>
</body>

</html>
